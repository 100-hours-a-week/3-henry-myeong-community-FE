<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - KTB 커뮤니티</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    </head>
<body>
    <header class="header">
        <h1>
            <a href="/">
                <img src="/images/logo_KTB_light.svg" alt="KTB 커뮤니티 로고"> 

            </a>
        </h1>
        </header>

    <main>
        <section class="login-form-section">
            <h2>로그인</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="이메일 주소 입력">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호 입력">
                </div>
                <button type="submit">로그인</button>
            </form>

            <div class="auth-links">
                <p>계정이 없으신가요? <a href="/signup.html">회원가입 하러가기</a></p>
                </div>

            <p id="error-message" class="error-message" style="display: none;"></p>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="/js/pages/login.js"></script>
    <script type="module" src="/js/common/layout.js"></script>
</body>
</html>
