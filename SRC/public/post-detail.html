<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - KTB 커뮤니티</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/post-detail.css">
</head>
<body>
    <header class="page-header">
        <div class="header-left">
            <a id="back-button" class="back-button">&lt;</a>
            <div class="logo">
                <h1><a href="/"><img src="/images/logo_KTB_light.svg" alt="KTB 커뮤니티 로고"></a></h1>
            </div>
        </div>
        <div class="user-profile">
            <a href="/profile.html">
                <img id="user-profile-img" src="/images/default-profile.png" alt="내 프로필">
            </a>
        </div>
    </header>

    <main>
        <div class="post-detail-container" id="post-detail">
            <div class="post-header">
                <h2 id="post-title">게시글 제목 로딩 중...</h2>
                <div class="author-info">
                    <img id="post-author-profile" src="/images/default-profile.png" alt="">
                    <span id="post-author-nickname"></span>
                </div>
                <span class="post-timestamp" id="post-created-at"></span>
                <div class="post-actions" id="post-actions"></div>
            </div>

            <div class="post-content-area" id="post-content">
                <p>내용 로딩 중...</p>
            </div>

            <div class="post-meta-interaction">
                <div class="post-stats">
                    <span id="like-count">좋아요 0</span>
                    <span id="view-count">조회수 0</span>
                    <span id="comment-count-display">댓글 0</span>
                </div>
                <button class="like-button" id="like-button">
                    <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                    <span>좋아요</span>
                </button>
            </div>

            <div class="comment-section">
                <h3>댓글 <span id="comment-count">0</span></h3>
                <form class="comment-form" id="comment-form">
                    <textarea id="comment-content-input" placeholder="댓글을 입력하세요..." required></textarea>
                    <button type="submit" id="comment-submit-button" disabled>댓글 등록</button>
                </form>
                <ul class="comment-list" id="comment-list">

                    <ul class="comment-list" id="comment-list">
                    </ul>
                </ul>
                <div id="comment-loading-indicator" style="text-align: center; padding: 15px; display: none;">
                    <p>댓글을 불러오는 중...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 KTB Community. All rights reserved.</p>
    </footer>

    <div class="modal-overlay" id="confirmation-modal">
        <div class="modal-content">
            <p id="modal-message">정말로 삭제하시겠습니까?</p>
            <div class="modal-actions">
                <button id="modal-confirm-button">확인</button>
                <button id="modal-cancel-button">취소</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/pages/post-detail.js"></script>
</body>
</html>
