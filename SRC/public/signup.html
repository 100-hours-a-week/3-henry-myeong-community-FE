<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - KTB 커뮤니티</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/signup.css">
    
</head>
<body>
    <div id="header-placeholder"></div>


    <main>
        <section class="signup-form-section">
            <h2>회원가입</h2>
            <form id="signup-form" novalidate enctype="multipart/form-data">

                <div class="profile-image-group">
                    <label for="profileImage">
                        <img id="profile-preview" src="/images/default-profile.png" alt="기본 프로필 이미지"> 
                    </label>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*">
                    <p class="error-message" id="profile-error"></p>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                    <p class="error-message" id="email-error"></p>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="8~20자, 대/소문자, 숫자, 특수문자 포함">
                    <p class="error-message" id="password-error"></p>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="비밀번호 재입력">
                    <p class="error-message" id="passwordConfirm-error"></p>
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" required placeholder="10자 이내, 띄어쓰기 불가">
                    <p class="error-message" id="nickname-error"></p>
                </div>

                <button type="submit" id="signup-button">회원가입</button>
            </form>

            <div class="auth-links">
                <p>이미 계정이 있으신가요? <a href="/login.html">로그인 하러가기</a></p>
            </div>
            <p id="form-error" class="error-message" style="margin-top: 15px;"></p>
        </section>
    </main>

     <div id="footer-placeholder"></div>

    <script type="module" src="/js/pages/signup.js"></script>
    <script type="module" src="/js/common/layout.js"></script>
</body>
</html>
